<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Icon-Sidebar</title>
	<link rel="stylesheet" href="css/fixed-icon-sidebar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li class="facebook">
				<a href="#" title="Liên hệ qua Facebook">
					<i class="fab fa-facebook-square" style="color: white;"></i>
				</a>
			</li>
			<li class="email">
				<a href="#">
					<i class="far fa-envelope" title="Liên hệ qua mail" style="font-size: 18px; color: white;"></i>
				</a>
			</li>
			<li class="phone">
				<a href="#">
					<i class="fas fa-phone-square" style="color:white;"></i>
				</a>
				<p class="hotline">Hotline: 023622408888</p>
			</li>
			<li class="reg">
				<a href="#" title="Đăng ký học">
					<i class="far fa-sticky-note" style="color: white;"></i>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
