<!DOCTYPE html>
<html lang="en">
<head>
	<title>Row and Col example</title>
	<link rel="stylesheet" href="css/row-coll.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th rowspan="2">STT</th>
				<th colspan="2">Thông tin cá nhân</th>
			</tr>
			<tr>
				<th>Họ tên</th>
				<th>SĐT</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Nguyễn Văn A</td>
				<td>12345689</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Nguyễn Văn B</td>
				<td>12345689</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Nguyễn Văn C</td>
				<td>12345689</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Nguyễn Văn D</td>
				<td>12345689</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>STT</th>
				<th>Họ và tên</th>
				<th>SĐT</th>
			</tr>
			<tr>
				<th>STT</th>
				<th>Họ và tên</th>
				<th>SĐT</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
