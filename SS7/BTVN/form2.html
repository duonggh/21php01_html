<!DOCTYPE html>
<html>
<head>
	<title>Form-2</title>
	<link rel="stylesheet" type="text/css" href="css/form2.css">


</head>
<body>
	<div class="wrapper"> <p class="title">Developer Registration<p> <br>
		<form>
			<label>User name</label><br> <br>
			<input type="text" name="username" class="uname"> <br>
			<label>First name</label><br> <br>
			<input type="text" name="firstname" class="fname"><br>
			<label>Last name</label><br><br>
			<input type="text" name="lastname" class="lname"><br>
			<label>E-mail Address</label><br><br>
			<input type="text" name="email" class="email"><br>
			<label>Password</label><br><br>
			<input type="password" name="password" class="pword"><br>
			<label>Main Programming Language</label><br> <br>
			<select>
				<option>Select a Language</option>
				<option>PHP</option>
				<option>Python</option>
			</select> <br>
			<div class="btn">
				<button class="btnReg">Register</button>
				<button class="btnLogin">Login</button>
			</div>
		</form>
	</div>
</body>
</html>
