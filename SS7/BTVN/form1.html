<!DOCTYPE html>
<html>
<head>
	<title>Form-1</title>
	<link rel="stylesheet" type="text/css" href="css/form1.css">
</head>
<body>
	<div class="wrapper">
		<div class="login"> <h1>Login</h1> <br>
			<div class="border1">
				<form>
					<p>User name or email address <span>*</span>: 
						<input type="text" required="" name="username or email">
					</p> <br>
					<p>Password <span>*</span>: <br>
						<input type="password" required="" name="password">
					</p> <br>
					<p>
					<button>LOGIN</button>
			
					<input type="checkbox" name="Remember me"> Remember me
					</p> <br>
					<p><i> <a href="#">Lost your password?</a></i></p>

				</form>
			</div>
		</div>
		<div class="register"> <h1>Register</h1> <br>
			<div class="border2">
				<p>Phone
					<input type="text" name="phone">
				</p> <br>
				<div>
					<div class="first_name">
					<label>First name <span>*</span></label>
						<input type="text" name="firstname" class="fname">
					</div>
					<div class="last_name">
					<label>Last name <span>*</span></label>
						<input type="text" name="lastname" class="lname">
					</div> <br>
					
				</div> <br> <br> <br>
				<p>Email address <span>*</span>
				<input type="text" name="email">
				</p><br>

				<label>Password <span>*</span></label>
				<input type="password" name="password"> 
				<br> <br>

				<button class="btn">REGISTER</button>
				
			</div>
		</div>
	</div>
</body>
</html>
