<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table-example</title>
	<link rel="stylesheet" href="css/tablee.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>STT</th>
				<th>Họ và tên</th>
				<th>SĐT</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Nguyễn Văn A</td>
				<td>0123456789</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Nguyễn Văn B</td>
				<td>0123456789</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Nguyễn Văn C</td>
				<td>0123456789</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>STT</th>
				<th>Họ và Tên</th>
				<th>SĐT</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
