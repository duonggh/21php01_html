<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/form.css">
	<title>Form</title>
</head>
<body>
	<div class="container">
		<form>
			<h1>Liên hệ với chúng tôi</h1>
			<div class="form-group">
				<label>Họ và tên</label>
				<span id="fullname-error"></span>
				<input type="text" id="fullname" placeholder="Nhập họ tên">
			</div>
			<div class="form-group">
				<label>Email</label> 
				<span id="email-error"></span> <br>
				<input type="text" id="email" placeholder="Nhập Email">
			</div>
			<div class="form-group">
				<label>Tiêu đề</label>
				<span id="title-error"></span>
				<input type="text" id="title" placeholder="Nhập Tiêu đề">
			</div>
			<div class="form-group">
				<label>Nội dung</label>
				<span id="content-error"></span>
				<textarea id="content" cols="55" rows="10" placeholder="Nhập nội dung"></textarea>
			</div>
			<div class="button">
				<button onclick="send()" id="btn">Gửi</button>
			</div>
		</form>
	</div>
	<script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
	<script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
	<script src="js/form.js"></script>
</body>
</html>
